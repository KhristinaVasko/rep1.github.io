<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/js.js"></script>
    <script src="js/js.js"></script>
    <title>tabs</title>
</head>
<body>
    <div class="container">
        <div class="container__header">
        <div class="container__header__list">
            <img src="img\1.svg" alt="" class="icons">
            <p class="text_head">information</p>
        </div>
        <div class="container__header__list">
            <img src="img\icon2grey.svg" alt="" class="icons">
            <p class="text_head">rating info</p>
        </div>
        <div class="container__header__list">
            <img src="img\icon3grey.svg" alt="" class="icons">
            <p class="text_head">where to buy</p>
        </div>
        </div>



        <!-- -----------------first tab------------------- -->
        <div class="container__info">
            <div class="container__info__main">
                <img src="img\img1.png" alt="farcry">
                
                <div class="rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                  </div>
            </div>


            <div class="container__info__text">
                <h2 class="heading">FarCry 4</h2>
                <h4 class="subtext1">First Released Nov 17, 2014</h4>
                <p class="subtext2">In Far Cry 4, players find themselves in Kyrat,
                     a breathtaking, perilous and wild region of the Hima
                    layas struggling under the regime of a despotic self-appointed
                     king.</p>
                     <img src="img\rating.png" alt="" class="rating">
                     <div class="price">
                         
                     <p class="price__sale">20% OFF!</p>
                     <p class="price__cost">$59.96</p>
                    
                       <button>buy it now</button>
                    
                    </div>
            </div>
        </div>
    </div>

    <!-- -------------------second tab-------------------- -->
    <div class="container_info2">
        <img src="img\rating.jpg" alt="" class="rating" width="350px" height="200px">
    </div>
</body>
</html>
